name: Trigger Deployment

on:
  push:
    branches:
      - main

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger EEVY-GPS Staging Deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.EEVY_DEPLOY_TOKEN }}" \
            https://api.github.com/repos/teltonika/EEVY-GPS/dispatches \
            -d '{"event_type":"frontend-updated"}'
          echo "âœ… Triggered deployment to staging.eevy.uk"
